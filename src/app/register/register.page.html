<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="map-login"></div>

  <div style="padding: 5px;display: inline; position: absolute; top: 5vh">
  <form [formGroup]="frmGroup"  (ngSubmit)="clickRegister()">
    <BR><BR>
    <div style="width:85vw; text-align: center; background-color: rgba(255,255,255,0.85); margin: 0px 20px; padding: 10px; height: 80%; border-radius: 10px; box-shadow: 3px 5px 15px 5px #000000;">

    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input name="name" formControlName="name" type="text" required (change)="onChangeName()"></ion-input>
    </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Username</ion-label>
        <ion-input name="username" formControlName="username" type="text" required></ion-input>
      </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" formControlName="email" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input name="password" formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
    </div>
  </form>
  </div>
</ion-content>
