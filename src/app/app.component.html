<ion-app>
  <ion-split-pane contentId="main-content" >
  <ion-menu contentId="main-content" type="overlay" *ngIf="true">
    <ion-content style="padding: 5px;">
      <ion-list id="labels-list">
        <div style="padding-left: 15px; background-color: rgba(255,255,255,0.5); ">
          <div style="display: table-cell; height: 50px; vertical-align: middle;">
            &nbsp;&nbsp;&nbsp;<B style="font-size: 18px">Restaurant Patron</B><BR>
          </div>
        </div>
      </ion-list>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item lines="none" routerDirection="root"  detail="false" class="menuitem" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p?.icon"></ion-icon>
            <ion-label>{{p?.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>



  <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
